build:
  writeStats: true

markup:
  goldmark:
    renderer:
      unsafe: true
  highlight:
    anchorLineNos: false
    codeFences: true
    guessSyntax: false
    hl_Lines: ""
    lineAnchors: ""
    lineNoStart: 1
    lineNos: true
    lineNumbersInTable: true
    noClasses: false
    noHl: false
    style: nord
    tabWidth: 4

permalinks:
  blog: ":section/:year/:month/:slug"

outputFormats:
  RSS:
    baseName: feed
    mediatype: "application/rss+xml"

outputs:
  home:
    - html
    - rss
    - json
  page:
    - html